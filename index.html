<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <meta name="description" content="A simple to-do list for you or anyone else.">
    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/dbc353f1d2.js" crossorigin="anonymous"></script>
    <!-- Import CSS stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
    <div class="container">
        <div class="app">
            <h1>To-Do List</h1>
            <form>
                <input type="text" placeholder="Add new task...">
                <button class="btn-add-task" type="submit"><i class="fa-solid fa-plus"></i></button>
                <button class="btn-clear-tasks" type="reset" onclick="localStorage.clear(); window.location.reload();"><i
                        class="fa-solid fa-arrow-rotate-right"></i></button>
            </form>
            <ul></ul>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>

</html>
